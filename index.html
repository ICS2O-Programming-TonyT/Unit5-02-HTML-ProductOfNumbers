<!DOCTYPE html>
<html>

<head>
  <title>Product of Numbers</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/webp" href="./images/favicon.jpg">
</head>

<body>
  <div class="container">
    <h1>Product of Numbers</h1>
    <form id="converter-form">
      <div class="form-group">
        <label for="Number">Number:</label>
        <input type="number" step="0" id="Number" required>
      </div>
      <div class="form-group">
        <label for="Multiply">Multiply:</label>
        <input type="number" step="0" id="Multiply" required>
      </div>
      <button type="submit" id="convert-btn">Check</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
